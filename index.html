<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        main {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .buttons button {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .buttons button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .search {
            margin-bottom: 20px;
            text-align: center;
        }
        .search input {
            padding: 12px;
            width: 80%;
            max-width: 500px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #28a745, #218838);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .card-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .upload-section {
            text-align: center;
            margin-top: 30px;
        }
        .upload-section input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plant Disease Prediction Dashboard</h1>
    </header>
    <main>
        <div class="buttons">
            <button onclick="showCategory('presentations')"><i class="fas fa-file-powerpoint"></i> Presentations</button>
            <button onclick="showCategory('reports')"><i class="fas fa-file-alt"></i> Reports</button>
            <button onclick="showCategory('colab')"><i class="fas fa-code"></i> Colab Files</button>
            <button onclick="showCategory('datasets')"><i class="fas fa-database"></i> Datasets</button>
            <button onclick="showCategory('tasks')"><i class="fas fa-tasks"></i> Tasks</button>
            <button onclick="redirectToAttendance()"><i class="fas fa-users"></i> Attendance</button>
            <button onclick="redirectToForm()"><i class="fas fa-upload"></i> Upload File</button>
        </div>

        <div class="search">
            <input type="text" id="search-bar" placeholder="Search..." oninput="searchItems()">
        </div>

        <div id="content" style="display: none;">
            <h3 id="content-title"></h3>
            <div id="card-container" class="cards"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Plant Disease Prediction Project</p>
    </footer>

    <script>
        const data = {
            presentations: [
                { name: "Dataset Description", link: "https://drive.google.com/open?id=1oN_FS9UVtU68vDyvsJzxybPRxanS2sBV" },
                { name: "Accuracy", link: "https://drive.google.com/open?id=12mPDedHGGVidSgzQAkcAVnEYVxUCQ7Ah" }
            ],
            reports: [            ],
            colab: [            ],
            datasets: [
                { name: "Plant Village dataset containing 38 classes of plants with around 54,303 images ", link: "https://www.kaggle.com/datasets/mohitsingh1804/plantvillage" },
                { name: "Plant Village dataset containing 38 classes of plants with around 87,900 images ", link: "https://www.kaggle.com/datasets/vipoooool/new-plant-diseases-dataset" }
            ],
            tasks: [
              { "name": "Analyze the Dataset", "deadline": "10-Jan-2024" },
              { "name": "Learn About CNN and Its Layers", "deadline": "12-Jan-2024" },
              { "name": "Design a Small CNN Model", "deadline": "15-Jan-2024" },
              { "name": "Analyze Our Designed Models", "deadline": "17-Jan-2024" },
              { "name": "Write Code for Each Layer in a CNN Architecture", "deadline": "19-Jan-2024" }
            ]


        };

        function showCategory(category) {
            const container = document.getElementById('card-container');
            const content = document.getElementById('content');
            const title = document.getElementById('content-title');
            container.innerHTML = '';
            if (data[category]) {
                data[category].forEach(item => {
                    const card = document.createElement('a');
                    card.href = item.link;
                    card.target = "_blank";
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-icon"><i class="fas fa-folder-open"></i></div>
                        <div class="card-title">${item.name}</div>
                    `;
                    container.appendChild(card);
                });
                title.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }

        function searchItems() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const container = document.getElementById('card-container');
            const content = document.getElementById('content');
            const title = document.getElementById('content-title');
            container.innerHTML = '';
            let found = false;
            Object.keys(data).forEach(category => {
                data[category].forEach(item => {
                    if (item.name.toLowerCase().includes(query)) {
                        const card = document.createElement('a');
                        card.href = item.link;
                        card.target = "_blank";
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="card-icon"><i class="fas fa-folder-open"></i></div>
                            <div class="card-title">${item.name}</div>
                        `;
                        container.appendChild(card);
                        found = true;
                    }
                });
            });
            if (found) {
                title.textContent = 'Search Results';
                content.style.display = 'block';
            } else if (query.trim()) {
                title.textContent = 'No Results Found';
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }

        function redirectToAttendance() {
            const attendanceUrl = "https://forms.office.com/pages/responsepage.aspx?id=pDcHlUcpzkacU0co8B_VmBKjrn5LxzZFjTOV1tOny3pUN0pVWFc3WVNSNElNV01BN1A5TFFJVVdCNy4u";
            window.open(attendanceUrl, "_blank");
        }

        function redirectToForm() {
            // Redirect to your Google Form
            const googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSezMjaO3ZIRAybrseqx7usLRtsTsX0gtwE3tBHDWtaYK2SlGQ/viewform?usp=dialog"; // Replace with your Google Form link
            window.open(googleFormUrl, "_blank");
        }
    </script>
</body>
</html>
